<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Snowgames Overlay</title>
  <link rel="stylesheet" href="static/css/snowgames-default.css">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <script>
    const timestamp = Date.now();
    document.write(`<script src="update.js?t=${timestamp}" defer><\/script>`);
  </script>
</head>

<body>

  <div id="event_box" class="pos event_box">
    <div id="event_title" class="event_title"></div>
    <div id="event_location" class="event_location"></div>
    <div id="event_date" class="event_date"></div>
  </div>

  <div id="weather_box" class="pos weather_box">
    <div id="weather_temp"></div>
    <div id="weather_wind"></div>
    <div id="weather_vis"></div>
  </div>

  <div id="info_box" class="pos schedule_box"></div>

  <div id="clock_box" class="pos clock_box"></div>

  <div id="branding_box" class="pos branding_box"></div>

  <div id="caption_box" class="pos caption_box">
    <div class="caption_bg">
      <span id="caption_name" class="caption_name"></span>
      <span id="caption_role" class="caption_role"></span>
    </div>
  </div>

  <div id="sponsor_bug_box" class="pos sponsor_bug_box"></div>

  <div id="sponsor_bar_box" class="pos sponsor_bar_box"></div>

</body>

</html>
