<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <title>Snowgames Overlay</title>
  <link rel="stylesheet" href="static/css/snowgames-default.css">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <script src="update.js" defer></script>
</head>

<body>
  <!-- === Event Box (oben links) === -->
  <div id="event_box" class="pos event_box">
    <div id="event_title" class="event_title"></div>
    <div id="event_location" class="event_location"></div>
    <div id="event_date" class="event_date"></div>
  </div>

  <!-- === Weather Box (oben rechts) === -->
  <div id="weather_box" class="pos weather_box">
    <div id="weather_temp"></div>
    <div id="weather_wind"></div>
    <div id="weather_vis"></div>
  </div>

  <!-- === Schedule Box (zentriert) === -->
  <div id="schedule_box" class="pos schedule_box"></div>

  <!-- === Uhrzeit (oben rechts, klein) === -->
  <div id="uhr" class="pos uhr"></div>

  <!-- === Branding === -->
  <div id="branding_box" class="branding_box"></div>


</body>

</html>
