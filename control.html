<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Snowgames Overlay Control</title>

    <!-- Steuerungs-Logik -->
    <script src="control.js" defer></script>

    <!-- Broadcast-Design -->
    <link rel="stylesheet" href="static/css/control.css">
</head>

<body>
    <h2>Snowgames Overlay ‚Äì Dashboard-Steuerung</h2>

    <div class="dashboard">

        <div class="dashboard-grid">

            <section class="tile event">
                <h3>Event Info</h3>
                <label for="event_title">Titel:</label>
                <input id="event_title" type="text" placeholder="Eventtitel">
                <label for="event_location">Ort / Land:</label>
                <input id="event_location" type="text" placeholder="Ort / Land">
                <label for="event_date">Datum / Zeitraum:</label>
                <input id="event_date" type="text" placeholder="Datum / Zeitraum">

                <div class="event-controls">
                    <button id="btn_event_large">üü® Gro√ü</button>
                    <button id="btn_event_small" class="secondary">üü¶ Klein</button>
                    <button id="btn_event_off" class="danger">‚èπÔ∏è Aus</button>
                </div>

            </section>

            <section class="weather-section">
                <h3>Wetter</h3>
                <div class="weather-group">
                    <input id="weather_temp" type="text" placeholder="Temperatur (¬∞C)">
                    <input id="weather_wind" type="text" placeholder="Wind (m/s)">
                    <input id="weather_vis" type="text" placeholder="Sicht (Good / Poor)">
                </div>
                <div class="weather-controls">
                    <button id="btn_show_weather">‚ñ∂Ô∏è Einblenden</button>
                    <button id="btn_hide_weather" class="secondary">‚èπÔ∏è Ausblenden</button>
                </div>

            </section>

            <section class="tile clock">
                <h3>Uhrzeit / Countdown</h3>
                <div class="clock-controls">
                    <button id="btn_show_uhr">‚ñ∂Ô∏è Einblenden</button>
                    <button id="btn_hide_uhr" class="secondary">‚èπÔ∏è Ausblenden</button>
                </div>

            </section>

            <section class="tile schedule">
                <h3>Infotext / Ablauf / Programm</h3>
                <textarea id="schedule_text" placeholder="Uhrzeiten und Programmpunkte..."></textarea>
                <div class="schedule-controls">
                    <button id="btn_show_schedule">‚ñ∂Ô∏è Einblenden</button>
                    <button id="btn_hide_schedule" class="secondary">‚èπÔ∏è Ausblenden</button>
                </div>

            </section>

            <section class="tile sponsors">
                <h3>Sponsoren</h3>
                <!-- Logos oder Upload-Feld -->
            </section>

            <section class="tile branding">
                <h3>Branding</h3>

                <div class="branding-preview">
                    <img id="branding_preview" src="static/img/snowgames_logo.svg" alt="Snowgames Logo">
                </div>

                <div class="branding-controls">
                    <button id="btn_show_branding">‚ñ∂Ô∏è Einblenden</button>
                    <button id="btn_hide_branding" class="secondary">‚èπÔ∏è Ausblenden</button>
                </div>
            </section>

            <section class="tile outro">
                <h3>Outro / Credits</h3>
                <!-- Text / Social Links -->
            </section>

        </div>

        <!-- ===== SIDE (Save Button) ===== -->
        <div class="side">
            <section class="actions-section">
                <p id="result"></p>
            </section>
        </div>
    </div>
</body>

</html>
