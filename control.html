<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snowgames.Live – Overlay Control</title>
  <link rel="stylesheet" href="static/css/control.css" />
  <script src="control.js" defer></script>
</head>

<body>
  <h2>Snowgames.Live – Overlay Control Dashboard</h2>

  <div class="dashboard-grid">

    <section class="tile event">
      <h3>Event</h3>
      <label for="event_title">Title</label>
      <input id="event_title" type="text" placeholder="Event title" />
      <label for="event_location">Location</label>
      <input id="event_location" type="text" placeholder="Location / Country" />
      <label for="event_date">Date</label>
      <input id="event_date" type="text" placeholder="Date or period" />
      <div class="controls">
        <button id="btn_event_show_big">Show big</button>
        <button id="btn_event_show_small">Show small</button>
        <button id="btn_event_hide" class="secondary">Hide</button>
      </div>
    </section>

    <section class="tile caption">
      <h3>Caption</h3>
      <label for="caption_name">Name</label>
      <input id="caption_name" type="text" placeholder="Name" />
      <label for="caption_role">Role</label>
      <input id="caption_role" type="text" placeholder="Role / Function" />
      <div class="controls">
        <button id="btn_caption_show">Show</button>
        <button id="btn_caption_hide" class="secondary">Hide</button>
      </div>
    </section>

    <section class="tile weather">
      <h3>Weather</h3>
      <div class="weather-group">
        <input id="weather_temp" type="text" placeholder="Temperature (°C)" />
        <input id="weather_wind" type="text" placeholder="Wind (m/s)" />
        <input id="weather_vis" type="text" placeholder="Visibility" />
      </div>
      <div class="controls">
        <button id="btn_weather_show">Show</button>
        <button id="btn_weather_hide" class="secondary">Hide</button>
      </div>
    </section>

    <section class="tile clock">
      <h3>Clock</h3>
      <div id="clock_display" class="clock-display">--:--:--</div>
      <div class="controls">
        <button id="btn_clock_show">Show</button>
        <button id="btn_clock_hide" class="secondary">Hide</button>
      </div>
    </section>

    <section class="tile sponsor_bug">
      <h3>Sponsor Bug</h3>
      <p>Upload or manage sponsor logos here.</p>
      <div class="controls">
        <button id="btn_sponsorbug_show">Show</button>
        <button id="btn_sponsorbug_hide" class="secondary">Hide</button>
      </div>
    </section>

    <section class="tile sponsor_bar">
      <h3>Sponsor Bar</h3>
      <p>Upload or manage sponsor logos here.</p>
      <div class="controls">
        <button id="btn_sponsorbar_show">Show</button>
        <button id="btn_sponsorbar_hide" class="secondary">Hide</button>
      </div>
    </section>

    <section class="tile branding">
      <h3>Branding</h3>
      <div class="branding-preview">
        <img id="branding_preview" src="static/img/snowgames_logo.svg" alt="Snowgames Logo" />
      </div>
      <div class="controls">
        <button id="btn_branding_show">Show</button>
        <button id="btn_branding_hide" class="secondary">Hide</button>
      </div>
    </section>

    <section class="tile schedule">
      <h3>Schedule</h3>
      <textarea id="schedule_text" placeholder="Program flow or info text..."></textarea>
      <div class="controls">
        <button id="btn_schedule_show">Show</button>
        <button id="btn_schedule_hide" class="secondary">Hide</button>
      </div>
    </section>

    <section class="tile outro">
      <h3>Outro</h3>
      <textarea id="outro_text" placeholder="Credits or thank-you text..."></textarea>
      <div class="controls">
        <button id="btn_outro_show">Show</button>
        <button id="btn_outro_hide" class="secondary">Hide</button>
      </div>
    </section>

    <section class="status">
      <p id="result">Ready.</p>
    </section>

  </div>

</body>

</html>
